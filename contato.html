<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Portfolio (CV online) Gabriel </title>
   <link rel="stylesheet" href="css/estilo.css">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/contato.css">

</head>

<body>

   <!--Cabeçalho-->

   <header class="cabecalho">
      <h1 class="cabecalho_titulo"><a href="index.html">Portfolio</a></h1>
   </header>

   <!--Caixa que contêm um formulário para o usuário entrar em contato.-->

   <div class="container">
      <h2>Contato</h2>
      <form class="formulario">
         <label for="nome">Nome:</label>
         <input type="text" name="nome">
         <br><br>

         <label for="telefone"> Telefone: </label>
         <input type="tel" id="telefone" name="telefone" pattern="([0-9] {2}) [9]{1} [0-9]{4}"
            placeholder="(xx)9xxxx-xxxx">
         <br><br>

         <label for="email">Email:</label>
         <input type="email" id="email" name="email">
         <br><br>

         <input name="Submit" type="submit" id="submit" value="Enviar">


      </form>


   </div>
</body>

</html>
